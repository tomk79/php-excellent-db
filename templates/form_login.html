<p>ログインしてください。</p>

<form action="{{ action }}" method="post">
{% if is_error %}
	<span class="help-block">Failed to logging in. Anything wrong.</span>
{% endif %}

<table class="table">
{{ content|raw }}
</table>
<div class="text-center">
	<button class="btn btn-primary">ログイン</button>
</div>
<input type="hidden" name=":action" value="login" />
</form>
