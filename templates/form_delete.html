<table class="table">
{{ content|raw }}
</table>

<p>本当にこのデータを削除しますか？ (この操作は取り消せません)</p>

<form action="{{ action }}" method="post">
<div class="text-center">
	<button class="btn btn-danger">はい、削除します</button>
</div>
{% if( href_backto ) %}
<div class="text-left">
	<a href="{{ href_backto }}" class="btn btn-link">キャンセル</a>
</div>
{% endif %}
<input type="hidden" name=":action" value="write" />
{{ hidden|raw }}
</form>
