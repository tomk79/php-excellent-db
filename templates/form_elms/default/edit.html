<tr>
<th style="width:30%;">{{ def.label }}</th>
<td style="width:70%;">
	<div class="form-group{% if error %} has-error{% endif %}">
		<textarea name="{{ def.column_name }}" class="form-control">{{ value }}</textarea>
		{% if error %}
			<span class="help-block">{{ error }}</span>
		{% endif %}
	</div>
</td>
</tr>
