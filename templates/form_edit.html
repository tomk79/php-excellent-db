<form action="{{ action }}" method="post">
{% if error %}
	<span class="help-block">{{ error }}</span>
{% endif %}
<table class="table">
{{ content|raw }}
</table>

<p>
	<button class="btn btn-primary">CHECK</button>
	<a href="{{ href_detail }}" class="btn btn-link">cancel</a>
</p>
<input type="hidden" name=":action" value="confirm" />
</form>
